[package]
name = "relayer"
version = "0.1.0"
edition = "2021"
publish = false

# [[bin]]
# name = "chain"
# path = "src/chain.rs"

[dependencies]
axum = { version = "0.6.12", features = ["multipart"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.68"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
reqwest = { version = "0.11", features = ["json"] }
# mail-auth = { git = "https://github.com/Divide-By-0/mail-auth.git", version = "0.3.0", branch = "main" }
regex = "1.5"
dotenv = "0.15.0"
base64 = "0.21.0"
hyper = "0.14.25"
embed_js = "0.1.4"
duct = "0.13.6"
futures = "0.3.28"
trust-dns-resolver = "0.22.0"
sha2 = "0.10.6"
tower = "0.4.13"
tower-http = "0.4.0"
async-trait = "0.1.68"
# multipart = "0.18.0"
bytes = "1.4.0"
http = "0.2.9"
futures-util = "0.3.28"
imap = "2.4.1"
anyhow = "1.0.70"
native-tls = "0.2.11"
oauth2 = "4.3.0"
cfdkim = { version = "0.2.6", git = "https://github.com/SoraSuegami/dkim.git" }
fancy-regex = "0.11.0"
halo2-zk-email = { version = "0.1.0", git = "https://github.com/zkemail/halo2-zk-email.git", branch = "feat/recursion_and_evm" }
ethers-providers = "2.0.2"
ethers-signers = "2.0.2"
ethers-core = "2.0.2"
ethers = "2.0.3"
rand = "0.8.5"
hex = "0.4.3"
hex-literal = "0.4.1"

[patch."https://github.com/axiom-crypto/halo2-lib.git"]
halo2-base = { version = "0.2.2", git = "https://github.com/SoraSuegami/halo2-lib.git" }
halo2-ecc = { version = "0.2.2", git = "https://github.com/SoraSuegami/halo2-lib.git" }

[patch."https://github.com/privacy-scaling-explorations/halo2.git"]
halo2_proofs = { git = "https://github.com/privacy-scaling-explorations//halo2.git", tag = "v2023_02_02" }
